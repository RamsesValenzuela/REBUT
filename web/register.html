<!DOCTYPE html>
<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Registrarse</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">

                    <h2 class="d-flex justify-content-center align-items-center align-self-center" style="border-color: var(--bs-white);color: var(--bs-gray-200);margin-bottom: 0px;padding: 20px;">Registrarse&nbsp;</h2>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4" style="padding: 12px;">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="margin-top: 20px;border-radius: 16px;">

                            <form class="text-center" method="post">
                                <div id="container-name-company" class="mb-3"><input class="form-control" type="email" id="name-company" name="email" placeholder="Nombre de la empresa"></div>
                                <div id="container-email" class="mb-3"><input class="form-control" type="email" id="email-empresa" name="email" placeholder="Correo electronico"></div>
                                <div id="password" class="mb-3"><input class="form-control" type="email" id="password-company" name="email" placeholder="Contraseña"></div>
                                <div id="repeat-password" class="mb-3"><input class="form-control" type="email" id="repeat-password-company" name="email" placeholder="Repetir contraseña"></div>
                                <div id="location" class="mb-3"><input class="form-control" type="email" id="location-company" name="email" placeholder="Ubicación"></div>
                                <div id="giro" class="mb-3"><input class="form-control" type="email" id="company-activity" name="email" placeholder="Giro de la empresa"></div>
                                <div id="submit-button" class="mb-3">
                                    <div class="mb-3"><button id="btn-submit-login" class="d-block w-100" type="submit" style="background: rgb(144,162,227);height: 50px;margin-left: 0px;border-radius: 16px;border-color: rgba(0,0,0,0);font-family: Inter, sans-serif;" data-bs-target="index.html">Registrar</button></div>
                                </div>
                            </form>
