<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>REBUT PROYECT</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter&amp;display=swap">
    <link rel="stylesheet" href="assets/css/estilosEspecificos.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Basic-icons.css">
</head>

<body style="color: rgb(128,47,47);background: var(--bs-blue);">
    <div></div>
    <section class="position-relative py-4 py-xl-5">
        <div class="container">
            <div class="row mb-4">
                <div class="col-md-8 col-xl-6 text-center d-flex justify-content-center align-items-center align-self-center mx-auto">
                    <h2 class="d-flex justify-content-center align-items-center align-self-center" style="border-color: var(--bs-white);color: var(--bs-gray-200);margin-bottom: 0px;padding: 20px;">Iniciar Sesion&nbsp;</h2>
                    <p class="w-lg-50"></p>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-xl-4" style="padding: 12px;">
                    <div class="card mb-5">
                        <div class="card-body d-flex flex-column align-items-center" style="margin-top: 20px;border-radius: 16px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: rgb(144,162,227);"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-person" id="image-empresa">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
                                </svg></div>
                            <form class="text-center" method="post">
                                <div class="mb-3"><input class="form-control" type="email" id="email-empresa" name="email" placeholder="Nombre de la empresa"></div>
                                <div class="mb-3"><input class="form-control" type="password" id="password-empresa" name="password" placeholder="Contraseña"></div>
                                <div class="mb-3"><button id="btn-submit-login" class="d-block w-100" type="submit" style="background: rgb(144,162,227);height: 50px;margin-left: 0px;border-radius: 16px;border-color: rgba(0,0,0,0);font-family: Inter, sans-serif;" data-bs-target="index.html">Login</button></div>
                                <p class="text-muted" id="forget-password" style="color: var(--bs-blue);">Ha olvidado la contraseña?</p>
                            </form><a class="btn btn-primary text-capitalize text-center d-flex justify-content-center align-items-center align-content-center align-self-center" role="button" style="background: rgb(144,162,227);width: 130px;height: 50px;font-family: Inter, sans-serif;border-radius: 10px;border-color: var(--bs-card-cap-bg);" href="register.html">Registrarse</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/grayscale.js"></script>
</body>

</html>
